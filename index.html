<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sierra Vista</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { 
            --primary: #0F3D66; 
            --white: #ffffff;
            --bg: #F0F2F5;
            --font: 'Montserrat', sans-serif; 
        }

        body {
            font-family: var(--font);
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            /* Optional: Add a background image of the resort here */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark overlay to make text readable over the background image */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 61, 102, 0.85); /* Blue tint overlay */
            backdrop-filter: blur(5px);
            z-index: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--primary);
        }

        h1 {
            color: var(--primary);
            font-size: 22px;
            margin: 0 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin: 0 0 30px 0;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: white;
            color: var(--primary);
            text-decoration: none;
            padding: 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        /* Special styling for primary actions */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }
        
        .btn-primary:hover {
            background: #2C5A85; /* Lighter blue */
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
        
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            color: var(--primary);
            font-size: 20px;
            margin: 0 8px;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="card">
        <img src="logo.jpg" alt="Sierra Vista" class="logo">
        
        <h1>Sierra Vista</h1>
        <p>Resort & Multi-Cuisine Restaurant</p>

        <div class="btn-stack">

            <a href="menu-regular.pdf" class="link-btn">
                <i class="fas fa-utensils"></i> Regular Menu
            </a>

            <a href="menu-plancha.pdf" class="link-btn">
                <i class="fas fa-fire"></i> Plancha / Grill Menu
            </a>
            
            <p style="font-size: 11px; color: #d9534f; margin-top: -8px; margin-bottom: 20px; font-weight: 500;">
                <i class="fas fa-clock"></i> Note: Plancha requires preparation time.<br>Advance booking is recommended.
            </p>

            <a href="resort.html" class="link-btn">
                <i class="fas fa-home"></i> Cottages & Prices
            </a>

            <a href="https://wa.me/919822034875" class="link-btn btn-primary">
                <i class="fab fa-whatsapp"></i> Book a Stay
            </a>

            <a href="https://goo.gl/maps/YOUR_GOOGLE_MAPS_LINK_HERE" class="link-btn">
                <i class="fas fa-location-dot"></i> Get Directions
            </a>

            <a href="https://forms.google.com/YOUR_FORM_LINK" class="link-btn">
                <i class="far fa-star"></i> Send Feedback
            </a>

        </div>

        <div class="footer">
            Â© 2026 Sierra Vista Resort<br>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
